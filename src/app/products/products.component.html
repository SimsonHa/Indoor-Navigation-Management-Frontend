<mat-list>
  <mat-list-item style="cursor: pointer" (click)="newProduct()">
      <h4 mat-line><b>+ Neues Produkt anlegen</b> </h4>
      <p mat-line> </p>
    <mat-divider></mat-divider>
    <mat-divider></mat-divider>
    <mat-divider></mat-divider>
  </mat-list-item>
  <mat-list-item style="cursor: grab"  *ngFor="let product of this.productService.products" (click)="openDialog(product)" draggable="true" (dragstart)="drag($event, product)">
      <h4 mat-line><b>{{product.name}}</b> ({{product.category}}) | <em>{{product.id}}</em></h4>
      <p mat-line> Preis: {{product.price | currency}}, ArtNr: {{product.artNr}} </p>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
