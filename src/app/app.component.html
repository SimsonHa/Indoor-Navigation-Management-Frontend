<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>SIN Manager</span>
  </mat-toolbar-row>
</mat-toolbar>
<br>
<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between">
  <div fxFlex="64%">
    <app-visual-editor></app-visual-editor>
  </div>
  <div fxFlex="35%">
    <!-- //not necessarily a card -->
    <mat-card class="form-card">
      <mat-card-content>
        <mat-tab-group mat-align-tabs="center" mat-stretch-tabs>
          <mat-tab class="tab1" label="Products">
            <app-products></app-products>
          </mat-tab>
          <!-- below variable shows available labels in tab title-->
          <mat-tab label="Labels ({{ labelService.availableLabels }})">
            <app-labels></app-labels>
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>
  </div>
</div>
